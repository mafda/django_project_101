<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Blog - Django Project</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Medium Style Edition -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

  <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
  <!-- NAVBAR -->
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
    <div class="container">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/">LinkedIn</a>
          </li>
        </ul>
        <span class="navbar-text">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
              <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              <a class="nav-link disabled">Welcome: {{ user.username }}</a>
            {% else %}
              <a href="{% url 'login' %}"><span class="fas fa-user"></span></a> 
            {% endif %}
          </div>
        </span>
      </div>
    </div>
  </nav>

  <!-- CONTENT BLOCK -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="blog_posts">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
